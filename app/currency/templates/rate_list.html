{% extends 'base.html' %}

{% block main_content %}
<table border="1">
  <tr>
    <th>ID</th>
    <th>Sale</th>
    <th>Buy</th>
    <th>Created</th>
    <th>Source</th>
    <th>Type</th>
{% for rate in rate_list %}
  <tr>
    <td>{{ rate.id }}</td>
    <td>{{ rate.sale }}</td>
    <td>{{ rate.buy }}</td>
    <td>{{ rate.created }}</td>
    <td>{{ rate.source }}</td>
    <td>{{ rate.type }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
