{% extends 'base.html' %}

{% block main_content %}

<a href="/source/create">Create Source</a>
<br>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>URL</th>
    <th>Source Details</th>
    <th>Source Update</th>
    <th>Source Delete</th>
{% for source in source_list %}
  <tr>
    <td>{{ source.id }}</td>
    <td>{{ source.name }}</td>
    <td>{{ source.source_url }}</td>
    <td><a href="/source/details/{{ source.id }}/">Details</a>
    <td><a href="/source/update/{{ source.id }}/">Update</a>
    <td><a href="/source/delete/{{ source.id }}/">Delete</a>
  </tr>
{% endfor %}
</table>
{% endblock %}
