{% extends 'base.html' %}

{% block main_content %}

<a href="{% url 'currency:source-create' %}">Create Source</a>
<br>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>URL</th>
    <th>Source Details</th>
    <th>Source Update</th>
    <th>Source Delete</th>
{% for source in source_list %}
  <tr>
    <td>{{ source.id }}</td>
    <td>{{ source.name }}</td>
    <td>{{ source.source_url }}</td>
    <td><a href="{% url 'currency:source-details' source.pk %}">Details</a>
    <td><a href="{% url 'currency:source-update' source.pk %}">Update</a>
    <td><a href="{% url 'currency:source-delete' source.pk %}">Delete</a>
  </tr>
{% endfor %}
</table>
{% endblock %}
